<!DOCTYPE html>

</head>
<body>
    <div class="container">

    <script>
        // å…¨å±€å˜é‡
        let deferredPrompt;
        let isDetailsVisible = true;
        
        // DOMå…ƒç´ 
        const statusBox = document.getElementById('statusBox');
        const installBtn = document.getElementById('installBtn');
        const techDetails = document.getElementById('techDetails');
        const toggleBtn = document.getElementById('toggleDetails');
        const details = document.getElementById('details');
        
        // åˆå§‹åŒ–å‡½æ•°
        function init() {
            setupEventListeners();

        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            // å®‰è£…æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            installBtn.addEventListener('click', handleInstallClick);
            
            // åˆ‡æ¢è¯¦æƒ…æ˜¾ç¤º
            toggleBtn.addEventListener('click', toggleDetailsVisibility);
            
            // PWAå®‰è£…æç¤ºäº‹ä»¶
            window.addEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
            
            // PWAå·²å®‰è£…äº‹ä»¶
            window.addEventListener('appinstalled', handleAppInstalled);
        }
        
        // å¤„ç†å®‰è£…æŒ‰é’®ç‚¹å‡»
        async function handleInstallClick() {
            if (!deferredPrompt) return;
            
            try {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    updateStatus('âœ… ç”¨æˆ·å·²æ¥å—å®‰è£…', 'supported');
                    console.log('ç”¨æˆ·æ¥å—äº†PWAå®‰è£…æç¤º');
                } else {
                    updateStatus('âš ï¸ ç”¨æˆ·å–æ¶ˆäº†å®‰è£…', 'unsupported');
                    console.log('ç”¨æˆ·æ‹’ç»äº†PWAå®‰è£…æç¤º');
                }
                
                installBtn.classList.add('hidden');
                deferredPrompt = null;
            } catch (error) {
                console.error('å®‰è£…è¿‡ç¨‹ä¸­å‡ºé”™:', error);
                updateStatus('âŒ å®‰è£…è¿‡ç¨‹ä¸­å‡ºé”™', 'unsupported');
            }
        }
        
        // å¤„ç†PWAå®‰è£…æç¤º
        function handleBeforeInstallPrompt(e) {
            e.preventDefault();
            deferredPrompt = e;
            
            // æ›´æ–°çŠ¶æ€
            updateStatus('âœ¨ å¯ä»¥å®‰è£…æ­¤åº”ç”¨', 'supported');
            
            // æ˜¾ç¤ºå®‰è£…æŒ‰é’®
            installBtn.classList.remove('hidden');
            
            console.log('beforeinstallprompt äº‹ä»¶å·²è§¦å‘');
        }
        
        // å¤„ç†PWAå·²å®‰è£…äº‹ä»¶
        function handleAppInstalled() {
            updateStatus('ğŸ‰ åº”ç”¨å·²æˆåŠŸå®‰è£…', 'supported');
            installBtn.classList.add('hidden');
            console.log('PWAå·²å®‰è£…åˆ°è®¾å¤‡');
        }
        
        // æ£€æŸ¥PWAæ”¯æŒæƒ…å†µ
        function checkPWASupport() {
            const supportStatus = {
                manifest: !!document.querySelector('link[rel="manifest"]'),
                serviceWorker: 'serviceWorker' in navigator,
                isSecure: window.location.protocol === 'https:' || 
                         window.location.hostname === 'localhost',
                displayMode: window.matchMedia('(display-mode: standalone)').matches,
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString()
            };
            
            techDetails.textContent = JSON.stringify(supportStatus, null, 2);
            
            // åˆå§‹çŠ¶æ€
            if (supportStatus.isSecure && supportStatus.manifest) {
                updateStatus('ğŸ” æ­£åœ¨æ£€æµ‹PWAæ”¯æŒ...', 'supported');
            } else {
                updateStatus('âš ï¸ åŸºæœ¬PWAè¦æ±‚æœªæ»¡è¶³', 'unsupported');
            }
        }
        
        // æ³¨å†ŒService Worker
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker æ³¨å†ŒæˆåŠŸ:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker æ³¨å†Œå¤±è´¥:', error);
                    });
            }
        }
        
        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(message, className) {
            statusBox.textContent = message;
            statusBox.className = `status ${className}`;
            statusBox.classList.remove('hidden');
        }
        
        // åˆ‡æ¢è¯¦æƒ…æ˜¾ç¤º
        function toggleDetailsVisibility() {
            isDetailsVisible = !isDetailsVisible;
            details.style.display = isDetailsVisible ? 'block' : 'none';
            toggleBtn.textContent = isDetailsVisible ? 'éšè—æŠ€æœ¯è¯¦æƒ…' : 'æ˜¾ç¤ºæŠ€æœ¯è¯¦æƒ…';
        }
        
        // é¡µé¢åŠ è½½ååˆå§‹åŒ–

    </script>
