<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能PWA检测</title>
    <meta name="theme-color" content="#4A90E2">
    <link rel="manifest" href="./manifest.json">
    <style>
        body {
            font-family: -apple-system, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        .btn {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }
        .btn:hover { background: #3a7bc8; }
        .status {
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
        .supported { background: #e8f5e9; color: #2e7d32; }
        .unsupported { background: #ffebee; color: #c62828; }
        #details {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            text-align: left;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PWA支持检测</h1>

        <div id="statusBox" class="status hidden"></div>

        <button id="installBtn" class="btn">安装应用</button>

        <div id="details">
            <h3>技术详情</h3>
            <pre id="techDetails">检测中...</pre>
        </div>
        <button id="toggleDetails" class="btn">隐藏技术详情</button>
    </div>

    <script>
        function checkPWASupport() {
            const statusBox = document.getElementById('statusBox');
            const installBtn = document.getElementById('installBtn');
            const details = document.getElementById('details');
            const techDetails = document.getElementById('techDetails');
            const toggleBtn = document.getElementById('toggleDetails');

            let supportStatus = {
                manifest: !!document.querySelector('link[rel="manifest"]'),
                serviceWorker: 'serviceWorker' in navigator,
                beforeInstallPrompt: false,
                isSecure: window.location.protocol === 'https:' || window.location.hostname === 'localhost',
                displayMode: window.matchMedia('(display-mode: standalone)').matches,
                userAgent: navigator.userAgent
            };

            let deferredPrompt = null;

            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                supportStatus.beforeInstallPrompt = true;
                updateStatus();
            });

            installBtn.addEventListener('click', () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then(() => {
                        deferredPrompt = null;
                    });
                } else {
                    alert("您的浏览器暂不支持立即安装，但已注册 Service Worker。");
                }
            });

            function updateStatus() {
                const isSupported = supportStatus.manifest && supportStatus.isSecure;
                statusBox.textContent = isSupported ?
                    '✅ 您的浏览器支持PWA特性' :
                    '⚠️ 您的浏览器支持有限';
                statusBox.className = `status ${isSupported ? 'supported' : 'unsupported'}`;
                statusBox.classList.remove('hidden');
                techDetails.textContent = JSON.stringify(supportStatus, null, 2);
            }

            updateStatus();

            let detailsVisible = true;
            toggleBtn.addEventListener('click', () => {
                detailsVisible = !detailsVisible;
                details.style.display = detailsVisible ? 'block' : 'none';
                toggleBtn.textContent = detailsVisible ? '隐藏技术详情' : '显示技术详情';
            });

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log('Service Worker 已注册'))
                    .catch(err => console.warn('Service Worker 注册失败:', err));
            }
        }

        window.addEventListener('load', checkPWASupport);
    </script>
</body>
</html>
