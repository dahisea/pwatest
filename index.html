<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA安装检测</title>
    <meta name="theme-color" content="#4A90E2">
    <link rel="manifest" href="./manifest.json">
    <style>
        body {
            font-family: -apple-system, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        #nativePrompt {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
        #customBtn {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            display: none;
        }
        #customBtn:hover { background: #3a7bc8; }
    </style>
</head>
<body>
    <h1>PWA安装检测</h1>
    
    <div id="nativePrompt">
        <p>如果浏览器支持PWA安装，会自动显示安装提示</p>
        <p>请检查浏览器地址栏或菜单中的安装选项</p>
    </div>
    
    <button id="customBtn">手动触发安装</button>
    
    <div id="browserSupport">
        <h3>浏览器支持情况</h3>
        <p>Chrome/Edge: 地址栏会出现📨图标</p>
        <p>Safari(iOS): 使用"分享→添加到主屏幕"</p>
        <p>Firefox: 菜单中有"安装"选项</p>
    </div>

    <script>
        // 仅作为备用方案，不主动干预浏览器行为
        window.addEventListener('beforeinstallprompt', (e) => {
            // 这里只是示例，实际上不应该阻止默认行为
            const btn = document.getElementById('customBtn');
            btn.style.display = 'inline-block';
            btn.onclick = () => e.prompt();
        });
    </script>
</body>
</html>
