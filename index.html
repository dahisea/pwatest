<!DOCTYPE html>
   <html>
   <head>
       <title>PWA测试</title>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="manifest" href="/pwatest/manifest.json">
       <meta name="theme-color" content="#4285f4"/>
       <!-- 确保图标存在 -->
       <link rel="icon" href="/pwatest/icon.png">
   </head>
   <body>
       <script>
       // 触发安装提示的代码
       window.addEventListener('beforeinstallprompt', (e) => {
           e.preventDefault();
           console.log("可以安装PWA了！");
           document.body.innerHTML += "<button id='installBtn'>安装应用</button>";
           document.getElementById('installBtn').onclick = () => e.prompt();
       });
       </script>
   </body>
   </html>
