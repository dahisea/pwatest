<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能PWA检测</title>
    <meta name="theme-color" content="#4A90E2">
    <link rel="manifest" href="./manifest.json">
    <style>
        body {
            font-family: -apple-system, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        .btn {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }
        .btn:hover { background: #3a7bc8; }
        .status {
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
        .supported { background: #e8f5e9; color: #2e7d32; }
        .unsupported { background: #ffebee; color: #c62828; }
        #details {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            text-align: left;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PWA支持检测</h1>

        <div id="statusBox" class="status hidden"></div>

        <button id="installBtn" class="btn">安装应用</button>

        <div id="details">
            <h3>技术详情</h3>
            <pre id="techDetails">检测中...</pre>
        </div>
        <button id="toggleDetails" class="btn">隐藏技术详情</button>
    </div>
    <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
        // 不立即调用 prompt，让浏览器可以显示地址栏提示
        deferredPrompt = e;

        // 可选：显示安装按钮
        document.getElementById('installBtn').classList.remove('hidden');
    });

    document.getElementById('installBtn').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const result = await deferredPrompt.userChoice;
            if (result.outcome === 'accepted') {
                console.log('✅ 用户接受安装');
            } else {
                console.log('❌ 用户取消安装');
            }
            document.getElementById('installBtn').classList.add('hidden');
            deferredPrompt = null;
        }
    });

    // 注册 service worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('✅ Service Worker 注册成功'))
                .catch((err) => console.warn('❌ Service Worker 注册失败:', err));
        });
    }

    // 页面加载后检查状态
    window.addEventListener('load', () => {
        const techDetails = document.getElementById('techDetails');
        const toggleBtn = document.getElementById('toggleDetails');
        const details = document.getElementById('details');

        const supportStatus = {
            manifest: !!document.querySelector('link[rel="manifest"]'),
            serviceWorker: 'serviceWorker' in navigator,
            isSecure: location.protocol === 'https:' || location.hostname === 'localhost',
            displayMode: window.matchMedia('(display-mode: standalone)').matches,
            userAgent: navigator.userAgent
        };

        techDetails.textContent = JSON.stringify(supportStatus, null, 2);

        // 切换技术详情显示
        let visible = true;
        toggleBtn.addEventListener('click', () => {
            visible = !visible;
            details.style.display = visible ? 'block' : 'none';
            toggleBtn.textContent = visible ? '隐藏技术详情' : '显示技术详情';
        });
    });
</script>

</body>
</html>
